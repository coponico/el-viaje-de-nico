 <p class="error__text" id="countDown">3</p>
    <p class="error__text">segundos.</p>

<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script>
$(function () {
    var messages = [],
        index = 0;

    messages.push('3');
    messages.push('2');
    messages.push('1');
    messages.push('0');

    function cycle() {
        $('#countDown').html(messages[index]);
        index++;

        if (index === messages.length) {
            index = 0;
        }

        setTimeout(cycle, 1000);
    }

    cycle();
});
</script>
